{% extends 'base.html' %}

{% block surveys-style %}
class="active"
{% endblock %}

{% block content %}
<h1>Survey: {{ survey.name }}</h1>
<ul class="list-group">
    {% for question in questions %}
        <li class="list-group-item">{{ question.question_text }}</li>
    {% endfor %}
</ul>
{% endblock %}
