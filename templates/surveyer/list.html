{% extends 'base.html' %}

{% block surveys-style %}
    {% include 'surveyer/style.dhtml' %}
{% endblock %}

{% block title %}Surveys List{% endblock %}

{% block content %}
<h1>One2one surveys list</h1>
    <ul class="list-group">

      {% for survey in surveys %}
      <li class="list-group-item">
        <a href="{% url 'surveys' %}{{ survey.id }}/">
          {{ survey.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
