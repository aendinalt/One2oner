{% extends 'base.html' %}

{% block nav%}
    {% include 'surveyer/nav.html' %}
{% endblock %}

{% block content %}
<h1>One2one surveys list</h1>
    <ul class="list-group">

      {% for survey in surveys %}
      <li class="list-group-item">
        <a href="/surveys/{{ survey.id }}/">
          {{ survey.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
