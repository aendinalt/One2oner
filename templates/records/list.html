{% extends 'base.html' %}

{% block records-style %}
class="active"
{% endblock %}

{% block content %}
<h1>One2one records list</h1>
    <ul class="list-group">

      {% for record in records %}
      <li class="list-group-item">
        <a href="/records/{{ record.id }}/">
          {{ record.interviewer }} | {{ record.employee }} ({{ record.date }})
        </a>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
