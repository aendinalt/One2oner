{% extends 'base.html' %}

{% block nav%}
    {% include 'coaches/nav.html' %}
{% endblock %}

{% block content %}
<h1>PyBursa Coaches list</h1>
<ol class="list-group">

    {% for coach in coaches %}
    <li>
        <a href="/coaches/{{ coach.id }}/">
            {{ coach.surname }} {{ coach.name }}
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
