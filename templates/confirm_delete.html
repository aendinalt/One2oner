{% extends 'base.html' %}

{% block title %}Confirm delete{% endblock %}


{% block content %}
<h2>Are you sure you want to delete "{{ object }}"?</h2>
<form action="" method="post">{% csrf_token %}
    <input type="submit" class="btn btn-danger" value="DELETE" />
    <a class="btn btn-primary" href="{% url 'survey-details' pk=object.id %}">Cancel</a>
</form>

{% endblock %}
